<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>2D Pong with Vanilla JS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<!-- Game Information -->
		<main>
			<div class="container">
				<!-- About -->
				<section class="about">
					<h2>About</h2>
					<p>This is a simple 2D breakout game made with:</p>
					<ul>
						<li>HTML5/Canvas</li>
						<li>CSS3</li>
						<li>Socket.io</li>
						<li>Node/Express</li>
					</ul>
					<p>
						For more information
						<a href="https://github.com/JustinSHong/2D_Breakout"
							>click here</a
						>.
					</p>
				</section>
				<!-- Rules  -->
				<section class="rules">
					<h2>Rules</h2>
					<p>Hit the blocks with the ball and paddle for points!</p>
					<p>Press P to pause the game.</p>
					<p>Press Q to quit the game.</p>
				</section>
				<!-- Game Modes -->
				<section class="game-modes">
					<h2>Game Modes:</h2>
					<div class="btn-container">
						<button name="easy" class="easy-mode-btn">Easy</button>
						<button name="medium" class="medium-mode-btn">
							Medium
						</button>
						<button name="hard" class="hard-mode-btn">Hard</button>
						<button name="veryHard" class="veryHard-mode-btn">
							Very Hard
						</button>
					</div>
				</section>
			</div>
			<!-- Show current game mode -->
			<h2 class="selected-mode"></h2>
			<!-- Game Canvas -->
			<canvas
				tabindex="1"
				id="myCanvas"
				width="900"
				height="700"
			></canvas>
			<!-- LeaderBoard -->
			<section></section>
		</main>
		<script type="text/javascript" src="/public/js/game.ts" defer></script>
	</body>
</html>
