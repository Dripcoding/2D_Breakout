<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>2D Pong with Vanilla JS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./public/css/index.css" />
	</head>

	<body>
		<!-- Game Information -->
		<main>
			<div class="container">
				<!-- About -->
				<section class="about">
					<h2>About</h2>
					<p>This is a simple 2D breakout game made with:</p>
					<ul>
						<li>HTML5/Canvas</li>
						<li>CSS3</li>
						<li>Socket.io</li>
						<li>Node/Express</li>
					</ul>
					<p>
						For more information
						<a href="https://github.com/JustinSHong/2D_Breakout"
							>click here</a
						>.
					</p>
				</section>
				<!-- Rules  -->
				<section class="rules">
					<h2>Rules</h2>
					<p>Hit the blocks with the ball and paddle for points!</p>
					<p>Press P to pause the game.</p>
					<p>Press Q to quit the game.</p>
				</section>
				<!-- Game Modes -->
				<section class="game-modes">
					<h2>Game Modes:</h2>
					<div class="btn-container">
						<button name="easy" class="easy-mode-btn">Easy</button>
						<button name="medium" class="medium-mode-btn">
							Medium
						</button>
						<button name="hard" class="hard-mode-btn">Hard</button>
						<button name="veryHard" class="veryHard-mode-btn">
							Very Hard
						</button>
					</div>
				</section>
			</div>
			<!-- Show current game mode -->
			<h2 class="selected-mode"></h2>
			<!-- Game Canvas -->
			<canvas
				tabindex="1"
				id="myCanvas"
				width="900"
				height="700"
			></canvas>
			<!-- LeaderBoard -->
			<section></section>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
		<script src="js/main.min.js" defer></script>
	</body>
</html>
