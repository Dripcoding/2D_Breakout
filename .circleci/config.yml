version: 2.1

orbs:
  node: circleci/node@5.0.0
  browser-tools: circleci/browser-tools@1.2.4

workflows:
  main:
    jobs:
      - tests
      - lighthouse-mobile
      - lighthouse-desktop
      - lighthouse-no-emulation-no-throttle
      - firebase-deploy:
          requires:
            - tests
            - lighthouse-mobile
            - lighthouse-desktop
            - lighthouse-no-emulation-no-throttle
          filters:
            branches:
              only: master

jobs:
  tests:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: "16.13"
      - run: yarn install
      - run: yarn test
  lighthouse-mobile:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - node/install:
          install-yarn: true
          node-version: "16.13"
      - run: yarn install
      - run: yarn global add @lhci/cli@0.4.x
      - run: yarn build && yarn lhc-mobile
      - store_artifacts:
          path: /tmp/lighthouseci
          destination: lighthouse-mobile-report
  lighthouse-desktop:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - node/install:
          install-yarn: true
          node-version: "16.13"
      - run: yarn install
      - run: yarn global add @lhci/cli@0.4.x
      - run: yarn build && yarn lhc-desktop
      - store_artifacts:
          path: /tmp/lighthouseci
          destination: lighthouse-desktop-report
  lighthouse-no-emulation-no-throttle:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - node/install:
          install-yarn: true
          node-version: "16.13"
      - run: yarn install
      - run: yarn global add @lhci/cli@0.4.x
      - run: yarn build && yarn lhc-no-emulation
      - store_artifacts:
          path: /tmp/lighthouseci
          destination: lighthouse-no-emulation-report
  firebase-deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - name: deploy to firebase
      - run: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN
