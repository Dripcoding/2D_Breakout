version 2.1

workflows:
  version: 2
  build:
    jobs:
      - tests
      - lighthouse-mobile
      - lighthouse-desktop
      - lighthouse-no-emulation-no-throttle
      - deploy

jobs:
  tests:
    steps:
      - checkout
      - yarn test
  lighthouse-mobile:
    steps:
      - checkout
      - yarn global add @lhci/cli@0.4.x
      - yarn build && yarn lhc-mobile
  lighthouse-desktop:
    steps:
      - checkout
      - yarn global add @lhci/cli@0.4.x
      - yarn build && yarn lhc-desktop
  lighthouse-no-emulation-no-throttle:
    steps:
      - checkout
      - yarn global add @lhci/cli@0.4.x
      - yarn build && yarn lhc-no-emulation
  deploy:
    steps:
      - checkout
