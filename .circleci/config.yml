version: 2.1

orbs: 
  node: circleci/node@5.0.0

workflows:
  tests:
    jobs:
      - tests
  lighthouse-mobile:
    jobs:
      - lighthouse-mobile
  lighthouse-desktop:
    jobs:
      - lighthouse-desktop
  lighthouse-no-emulation-no-throttle:
    jobs:
      - lighthouse-no-emulation-no-throttle
  deploy:
    jobs:
      - deploy

jobs:
  tests:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: yarn test
  lighthouse-mobile:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: yarn global add @lhci/cli@0.4.x
      - run: yarn build && yarn lhc-mobile
  lighthouse-desktop:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: yarn global add @lhci/cli@0.4.x
      - run: yarn build && yarn lhc-desktop
  lighthouse-no-emulation-no-throttle:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: yarn global add @lhci/cli@0.4.x
      - run: yarn build && yarn lhc-no-emulation
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout