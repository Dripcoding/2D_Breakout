version: 2.1

orbs: 
  node: circleci/node@5.0.0

workflows:
  main:
    jobs:
      - tests
      - lighthouse-mobile
      - lighthouse-desktop
      - lighthouse-no-emulation-no-throttle
      - deploy

jobs:
  tests:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run: yarn install && yarn add node-pre-gyp@0.11.0 --dev
      - run: yarn test
  lighthouse-mobile:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run: yarn install && yarn add node-pre-gyp@0.11.0 --dev
      - run: yarn global add @lhci/cli@0.4.x
      - run: yarn build && yarn lhc-mobile
  lighthouse-desktop:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run: yarn install && yarn add node-pre-gyp@0.11.0 --dev
      - run: yarn global add @lhci/cli@0.4.x
      - run: yarn build && yarn lhc-desktop
  lighthouse-no-emulation-no-throttle:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run: yarn install
      - run: yarn global add @lhci/cli@0.4.x
      - run: yarn build && yarn lhc-no-emulation
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout